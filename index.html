                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>

                </div>
                <div class="modal-body">
                    <div class="table container-fluid">
                        <div class="row">
                            <div class="col font-weight-bold"></div>
                            <div class="col font-weight-bold">Ca Sáng</div>
                            <div class="col font-weight-bold">Ca Chiều</div>
                            <div class="col font-weight-bold">OFF</div>
                            <div class="col font-weight-bold">OFF cả ngày</div>
                        </div>
                        <div class="row">

                        </div>

                            </div>

    <div class="modal fade" id="modalThemNhanVien">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thông tin</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input type="msnv" name="id" id="id" class="form-control input-sm"
                                    placeholder="Mã số sinh viên" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-address-book"></i></span>
                                </div>
                                <input type="name" name="name" id="name" class="form-control input-sm"
                                    placeholder="Họ và tên" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                </div>
                                <input type="email" name="email" id="email" class="form-control input-sm"
                                    placeholder="Email" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                </div>
                                <input type="text" name="phone" id="phone" class="form-control input-sm"
                                    placeholder="Số đt" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-id-card"></i></span>
                                </div>
                                <input type="text" name="idCard" id="idCard" class="form-control input-sm"
                                    placeholder="CMND" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Thêm</button>
                </div>
            </div>
